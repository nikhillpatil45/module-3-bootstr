<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
    <style>
         body{
            justify-content: center;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        h1{
            
            text-align: center;
            font-weight: 400;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form action="">
    <div class="row">
    <h1>Default Placement Of Radio Buttons</h1>

    <div class="form-check">
  <input class="form-check-input" type="radio" name="hobbies" id="music">
  <label class="form-check-label" for="music">Music</label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="hobbies" id="travel">
  <label class="form-check-label" for="travel">Travel</label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="hobbies" id="reading">
  <label for="reading" class="form-check-label">Reading</label>
</div>
    </div>

<hr>


<h1>Inline Placement Of Radio Buttons</h1>
<div class="row">
  <div class="col-12">
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="hobby" id="music" >
  <label class="form-check-label" for="inlineRadio1">Music</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="hobby" id="travel" >
  <label class="form-check-label" for="inlineRadio2">Travel</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="hobby" id="reading">
  <label class="form-check-label" for="inlineRadio2">Reading</label>
</div>
  </div>
</div>
    </form>
  </div>

</body>
</html>
